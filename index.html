<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="basketball.js" defer></script>
    <title>Basketball Scoreboard</title>
</head>

<body>
    <div class="scoreboard-conntainer">
        <div class="scoreboard">
            <div class="scoreboard__info">
                
                <div class="flex-basis-100 text-medium font-description">Total Time</div>
                <div class="scoreboard__total-time flex-basis-100 text-large fontRed">40:00</div>
                <div class="flex-basis-50 text-large font-description">Home</div>
                <div class="flex-basis-50 text-large font-description">Guest</div>
                <div class="flex-basis-100 text-medium font-description">Period Time</div>
                <div class="scoreboard__period-time flex-basis-100 text-large fontRed">10:00</div>
                <div class="flex-basis-50 text-medium font-description">Home Score</div>
                <div class="flex-basis-50 text-medium font-description">Guest Score</div>
                <div class="scoreboard__home-score flex-basis-50 text-large fontRed">0</div>
                <div class="scoreboard__guest-score flex-basis-50 text-large fontRed">0</div>
                <div class="flex-basis-50 text-medium font-description">Home Offence Time</div>
                <div class="flex-basis-50 text-medium font-description">Guest Offence Time</div>
                <div class="scoreboard__home-offence-time flex-basis-50 text-large fontRed">24</div>
                <div class="scoreboard__guest-offence-time flex-basis-50 text-large fontRed"> 00</div>
                <div class="flex-basis-100 text-medium font-description">Period</div>
                <div class="scoreboard__period-num flex-basis-100 text-large fontRed">1</div>
            </div>
            <div class="scoreboard__controls">
                <button class="scoreboard__controls__start-stop scoreboard__controls__button">Start / Stop time</button>
                <button class="scoreboard__controls__point-1 scoreboard__controls__button">1 Pointer</button>
                <button class="scoreboard__controls__point-2 scoreboard__controls__button">2 Pointer</button>
                <button class="scoreboard__controls__point-3 scoreboard__controls__button">3 Ponter</button>
                <button class="scoreboard__controls__change-active-offence scoreboard__controls__button">Change
                    offensive team</button>
                <button class="scoreboard__controls__reset-offence scoreboard__controls__button">Reset offensive
                    countdown</button>
                <button class="scoreboard__controls__reset-game scoreboard__controls__button">RESET GAME</button>
            </div>
        </div>
    </div>

</body>

</html>
